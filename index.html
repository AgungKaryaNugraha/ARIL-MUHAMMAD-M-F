<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ARIL Rental Mobil Sumedang</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet" />

		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#1F3641" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
	</head>
	<body class="pt-0 align-items-start flex-column">
		<main role="main">
			<div class="container p-2 my-5 card">
				<div class="card-body">
					<h1 class="py-5 text-center">
						<img src="img/ar.png" width="60px" height="60px" alt="" />
						ARIL Rental Mobil Sumedang
					</h1>
					<div class="row">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
							Tambah Mobil
						</button>

						<!-- Modal -->
						<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5
											class="modal-title"
											id="exampleModalLabel"
										>
											Input Mobil
										</h5>
										<button
											type="button"
											class="btn-close"
											data-bs-dismiss="modal"
											aria-label="Close"
										></button>
									</div>
									<form>
										<div class="modal-body">
											<div class="mb-3">
												<label
													for="nama"
													class="form-label"
													>Jenis
													Mobil</label
												>
												<input
													type="text"
													class="form-control"
													name="nama"
													id="nama"
												/>
											</div>
											<div class="mb-3">
												<label
													for="warna"
													class="form-label"
													>Warna
													Mobil</label
												>
												<input
													type="text"
													class="form-control"
													name="warna"
													id="warna"
												/>
											</div>
											<div class="mb-3">
												<label
													for="harga"
													class="form-label"
													>Harga
													Mobil</label
												>
												<input
													type="number"
													class="form-control"
													name="harga"
													id="harga"
												/>
											</div>
										</div>
										<div class="modal-footer">
											<button
												type="button"
												class="btn btn-secondary"
												data-bs-dismiss="modal"
											>
												Close
											</button>
											<button
												type="button"
												class="btn btn-info"
												value="Tambah"
												onclick="addBarang()"
											>
												Tambah
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="my-2 text-center rounded col-12 bg-info">
							<h4 class="my-5 text-white">Daftar Mobil</h4>
							<div class="row" id="list-barang"></div>
						</div>
					</div>

					<h4 class="mt-5">Daftar Mobil Yang Disewa</h4>
					<div class="text-center row" id="barang-beli"></div>
					<button class="btn btn-dark" onclick="bayarBarang()">Bayar</button>

					<div class="p-3 mt-5 text-white rounded bg-info">
						<h4>Daftar Mobil Yang Telah Disewa</h4>

						<div class="row" id="log-barang-beli"></div>
					</div>
				</div>
			</div>
		</main>
		<script src="js/script.js"></script>
		<script src="app.js"></script>
	</body>
</html>
